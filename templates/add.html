<!DOCTYPE html>
<html>
<head>
    <title>Add Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Add a New Recipe</h2>
            <form method="post">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>

                <label for="description">Description</label>
                <textarea name="description" id="description" required></textarea>

                <label for="procedure">Procedure</label>
                <textarea name="procedure" id="procedure" required></textarea>

                <label for="rating">Rating (1-5)</label>
                <input type="number" name="rating" id="rating" min="1" max="5">

                <label for="time_taken">Time Taken</label>
                <input type="text" name="time_taken" id="time_taken">

                <label for="ingredients">Ingredients</label>
                <textarea name="ingredients" id="ingredients" required></textarea>

                <input type="submit" value="Submit">
            </form>
            <a href="{{ url_for('index') }}" class="home-button">Home</a>

        </div>
    </div>
</body>
</html>
