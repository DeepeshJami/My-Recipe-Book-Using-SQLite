<!DOCTYPE html>
<html>
<head>
    <title>My Recipe Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">My</span> Recipe Book</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('add') }}">Add Recipe</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="search-box">
            <form action="{{ url_for('search') }}" method="post">
                <input type="text" name="search" placeholder="Search for recipes...">
                <input type="submit" value="Search">
            </form>
        </div>

        <ul class="recipe-list">
            {% for recipe in recipes %}
                <li><a href="{{ url_for('recipe', id=recipe['id']) }}">{{ recipe['title'] }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
