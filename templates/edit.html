<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Edit Recipe</h2>
            <form method="post">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="{{ recipe['title'] }}" required>

                <label for="description">Description</label>
                <textarea name="description" id="description" required>{{ recipe['description'] }}</textarea>

                <label for="procedure">Procedure</label>
                <textarea name="procedure" id="procedure" required>{{ recipe['procedure'] }}</textarea>

                <label for="rating">Rating (1-5)</label>
                <input type="number" name="rating" id="rating" value="{{ recipe['rating'] }}" min="1" max="5">

                <label for="time_taken">Time Taken</label>
                <input type="text" name="time_taken" id="time_taken" value="{{ recipe['time_taken'] }}">

                <label for="ingredients">Ingredients</label>
                <textarea name="ingredients" id="ingredients" required>{{ recipe['ingredients'] }}</textarea>

                <input type="submit" value="Save Changes">
            </form>
            <a href="{{ url_for('index') }}" class="home-button">Home</a>

        </div>
    </div>
</body>
</html>
